<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">

        <img src="./images/image-equilibrium.jpg" alt="" class="card-img">

        <h1 class="title">Equilibrium #3429</h1>

        <p class="text">
            Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="price-info">

            <div class="left">
                <img class="left-icon" src="./images/icon-ethereum.svg" alt="">
                <b class="left-text">0.041 ETH</b>
            </div>

            <div class="right">
                <img class="right-icon" src="./images/icon-clock.svg" alt="">
                <span class="right-text">3 days left</span>
            </div>
        </div>

        <div class="user">
            <img class="avatar" src="./images/image-avatar.png" alt="">
            <p class="user-info">
                Creation of
                <b class="username"> Jules Wyvern</b>
            </p>
        </div>
        
    </div>
</body>

</html>
